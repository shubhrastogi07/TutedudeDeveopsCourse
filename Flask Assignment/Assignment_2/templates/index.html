<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
    <style>
        h1,h2{
            text-align: center;
            font-style:oblique;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        label{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: medium;
        }
        button{
            background-color: tomato;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

    </style>
    <h1>Welcome to Contact Page!</h1>
    <h2>{{date}}, {{dow}}, {{time}}</h2>
    <div style=" background-color: rgb(154, 199, 255); width: 400px; height: 300px; display: flex; flex-direction: column; align-items: center; border: 2px solid blue; ">
        <h2> Contact Form </h2>
        <form action="/submit" method="POST" style="text-align: center;">
            <label>Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            <br>
            <label>Email:</label>
            <input type="email" name="email" id="email"
            placeholder="Enter your Email" required>
            <br>
            <label style="text-align: left;">Message:</label>
            <br>
            <textarea id="message" name="message" placeholder="Enter your message" required style=" width: 250px;height: 100px;"></textarea>
          <br>
            <input type="submit" value="Submit" style="background-color: tomato;color: white;">
        </form>


    </div>
</body>
</html>
